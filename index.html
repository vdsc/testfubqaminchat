<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Agent Chat</title>

  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }

    .embeddedServiceHelpButton .helpButton .uiButton {
      background-color: #005290;
      font-family: "Arial", sans-serif;
    }

    .embeddedServiceHelpButton .helpButton .uiButton:focus {
      outline: 1px solid #005290;
    }
  </style>
</head>

<body>

  <h1>Live Chat Support</h1>
  <p>Click the chat button below to connect with a customer care agent.</p>

  <!-- Embedded Service Script -->
  <script
    type="text/javascript"
    src="https://service.force.com/embeddedservice/5.0/esw.min.js">
  </script>

  <script type="text/javascript">
    var initESW = function (gslbBaseURL) {

      embedded_svc.settings.displayHelpButton = true;
      embedded_svc.settings.language = "en-US";

      embedded_svc.settings.enabledFeatures = ["LiveAgent"];
      embedded_svc.settings.entryFeature = "LiveAgent";

      embedded_svc.init(
        "https://firstunitedbank--uat.sandbox.my.salesforce.com",
        "https://firstunitedbank--uat.sandbox.my.salesforce-sites.com/liveAgentSetupFlow",
        gslbBaseURL,
        "00DWB000005pBlx", // Org ID
        "Customer_Care_Chat_Users",
        {
          baseLiveAgentContentURL:
            "https://c.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/content",
          deploymentId: "5726g0000005fSP",
          buttonId: "5736g0000005h5j",
          baseLiveAgentURL:
            "https://d.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/chat",
          eswLiveAgentDevName: "Customer_Care_Chat_Users",
          isOfflineSupportEnabled: true
        }
      );
    };

    if (!window.embedded_svc) {
      var s = document.createElement("script");
      s.setAttribute(
        "src",
        "https://firstunitedbank--uat.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js"
      );
      s.onload = function () {
        initESW(null);
      };
      document.body.appendChild(s);
    } else {
      initESW("https://service.force.com");
    }
  </script>

</body>
</html>
