<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Agent Chat fubqamin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    .chat-button {
      padding: 12px 20px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
    .offline-message {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Live Chat Support</h1>

  <!-- Online Chat Button -->
  <button id="startChatBtn" class="chat-button">
    ðŸ’¬ Chat with an Agent Now
  </button>

  <!-- Offline Message -->
  <div id="offlineMsg" class="offline-message">
    ðŸš« Live chat is currently unavailable. Please try again later.
  </div>

  <!-- Live Agent Deployment Script -->
  <script type="text/javascript" src="https://c.la1-c1-ia4.salesforceliveagent.com/content/g/js/61.0/deployment.js"></script>

  <!-- Live Agent Config -->
  <script>
    if (!window._laq) {
      window._laq = [];
    }

    // Wait until Live Agent is ready
    _laq.push(function() {
      const chatBtn = document.getElementById('startChatBtn');
      const offlineMsg = document.getElementById('offlineMsg');

      // Show/hide based on online/offline status
      liveagent.showWhenOnline('5736g0000005h5j', chatBtn);
      liveagent.showWhenOffline('5736g0000005h5j', offlineMsg);

      // Start chat on button click
      chatBtn.addEventListener('click', function () {
        liveagent.startChat('5736g0000005h5j');
      });
    });

    // Initialize Live Agent
    liveagent.init(
      'https://d.la1-c1-ia4.salesforceliveagent.com/chat',
      '5726g0000005h5j', // Deployment ID
      '00D6g0000004cwO'  // Org ID
    );
  </script>

</body>
</html>
