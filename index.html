<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Agent Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #chatButton {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>

  <!-- Salesforce Live Agent deployment.js -->
  <script src="https://c.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/content/g/js/64.0/deployment.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Initialize Live Agent
    window.onload = function () {
      liveagent.init('https://d.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/chat', '5726g0000005fSP', '00DWH0000028Bra');

      // Optional: check agent availability before enabling chat
      liveagent.addButtonEventHandler('5736g0000005h5j', function (e) {
        if (e == liveagent.BUTTON_EVENT.BUTTON_AVAILABLE) {
          document.getElementById('chatButton').disabled = false;
        } else {
          document.getElementById('chatButton').disabled = true;
          document.getElementById('chatButton').innerText = 'Chat Unavailable';
        }
      });
    };
  </script>
</head>
<body>

  <button id="chatButton" onclick="liveagent.startChat('5736g0000005h5j')">Chat with Us</button>

</body>
</html>
