<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Agent Chat fubqamin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    a.chat-link {
      padding: 12px 20px;
      background-color: #0070d2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      display: inline-block;
    }
    .offline-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Live Chat Support fubqamin</h1>

  <!-- Online Chat Button -->
  <a
    id="liveagent_button_online_5736g0000005h5j"
    href="javascript://Chat"
    class="chat-link"
    style="display: none;"
    onclick="liveagent.startChat('5736g0000005h5j')"
  >
    Chat with an Agent Now
  </a>

  <!-- Offline Message -->
  <div
    id="liveagent_button_offline_5736g0000005h5j"
    class="offline-message"
    style="display: none;"
  >
    Live chat is currently unavailable. Please try again later.
  </div>

  <!-- Live Agent Deployment Script -->
  <script type="text/javascript" src="https://c.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/content/g/js/64.0/deployment.js"></script>

  <!-- Live Agent Init and Button Logic -->
  <script type="text/javascript">
    // Initialize the liveagent button show/hide logic
    if (!window._laq) { window._laq = []; }

    window._laq.push(function () {
      liveagent.showWhenOnline(
        '5736g0000005h5j',
        document.getElementById('liveagent_button_online_5736g0000005h5j')
      );
      liveagent.showWhenOffline(
        '5736g0000005h5j',
        document.getElementById('liveagent_button_offline_5736g0000005h5j')
      );
    });

    // Initialize Live Agent with updated deployment info
    liveagent.init(
      'https://d.la12s-core1.sfdc-8tgtt5.salesforceliveagent.com/chat',
      '5726g0000005fSP', // Updated Deployment ID
      '00DWH0000028Bra'  // Updated Org ID
    );
  </script>

</body>
</html>
